<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutu Modeli</title>
    <!-- Bu bölümde kutu modeline değileceğiz. 
        Bir HTML belgesinde her nesne bir kutudur. 
    -->
        <!--
            1- Bir kutu da  genişlik + iç boşluk + kenarlık + dış boşluklardan oluşur. 
        -->

        <!-- Margin:Saat yönünde 12'den başlar.
             Margin2:Üst alt, sağ sol.
             Margin3:Heryerden 
        -->
    <style>

        /* Öğeyi denetle ile h1 etiketini inceleyelim. */

        .kutu{
            background-color:lightpink;
            font-size:32px;
            width:300px;
            padding:10;
            margin:auto;
            height:150px;
            border:solid 5px #000000;
        }

    </style>

</head>
<body>
 
    <div class="kutu">
       Merve Bozkurt
       
 </div>

 <div class="kutu">
    11/A
</div>

<div class="kutu">
    230
</div>

</body>
</html>
